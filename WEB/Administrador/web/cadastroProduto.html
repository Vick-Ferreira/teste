<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous" defer></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Cadastrar Produto</title>
</head>
<body>
   <p>Olá produtos</p>

   <div class="container">
    <div class="row">
        <div class="col" id="conteudo" >
        <form action="/produto" method="post" enctype="multipart/form-data" id="formulario_produto">
            <div>
                <label for="imagem">Imagem do Produto:</label>
                <input type="file" name="arquivo" id="arquivo" />
            </div>
            <div class="mb-3">
                <label for="nome" class="form-label">Nome do Produto:</label>
                <input type="text" class="form-control" name="nome" id="nome">
            </div>
            <div class="mb-3">
                <label for="preco" class="form-label">Preço do Produto:</label>
                <input type="text" class="form-control" name="preco" id="preco">
            </div>
            <div class="mb-3">
                <p>Categorias:</p>
                <input type="radio" class="form-check-input" id="Refrigerante" name="categoria" value="Refrigerante">
                <label class="form-check-label" for="Refrigerante">Refrigerante</label>
        
                <input type="radio" class="form-check-input" id="Suco" name="categoria" value="Suco">
                <label class="form-check-label" for="Suco">Suco</label>
        
                <input type="radio" class="form-check-input" id="Energetico" name="categoria" value="Energetico">
                <label class="form-check-label" for="Energetico">Energetico</label>

                <input type="radio" class="form-check-input" id="cha" name="categoria" value="Cha">
                <label class="form-check-label" for="Cha">Cha</label>
            </div>
            <button  type="submit" class="btn btn-primary">Adicionar Produto</button>
        </form>
        </div>
    </div>
</div>

</body>
</html>
