<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous" defer></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Cadastrar Vendedor</title>
</head>
<body>
   <p>Vendedores:</p>

   <div class="container">
    <div class="row">
        <div class="col" id="conteudo" >
        <form action="/vendedor" method="post" enctype="multipart/form-data" id="formulario_vendedor">
            <div>
                <label for="imagem">Foto Vendedor:</label>
                <input type="file" name="arquivo" id="imagem" />
            </div>
            <div class="mb-3">
                <label for="nome" class="form-label">Nome Vendedor</label>
                <input type="text" class="form-control" name="nome" id="nome">
            </div>
            <div class="mb-3">
                <label for="cpf" class="form-label">CPF:</label>
                <input type="text" class="form-control" name="cpf" id="cpf">
            </div>
            <div class="mb-3">
                <label for="senha" class="form-label">Senha:</label>
                <input type="text" class="form-control" name="senha" id="senha">
            </div>
            <div class="mb-3">
                <p>Cidade:</p>
                <input type="radio" class="form-check-input" id="Curitiba" name="categoria" value="Curitiba">
                <label class="form-check-label" for="Curitiba">Curitiba</label>
        
                <input type="radio" class="form-check-input" id="S達o Paulo" name="categoria" value="S達o Paulo">
                <label class="form-check-label" for="S達o Paulo">S達o Paulo</label>
        
                <input type="radio" class="form-check-input" id="Rio de Janeiro" name="categoria" value="Rio de Janeiro">
                <label class="form-check-label" for="Rio de Janeiro">Rio de Janeiro</label>

                <input type="radio" class="form-check-input" id="Santa Catarina" name="categoria" value="Santa Catarina">
                <label class="form-check-label" for="Santa Catarina">Santa Catarina</label>
            </div>
            <button  type="submit" class="btn btn-primary">Cadastrar Vendedor</button>
        </form>
        </div>
    </div>
</div>

</body>
</html>
