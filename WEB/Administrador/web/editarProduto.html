<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous" defer></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <title>Edição de produtos</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col " id="editarProduto"  >
            <form name="editarProdutoForm" id="formulario_produto">
                    <div>
                        <label for="imagem">Imagem do Produto:</label>
                        <input type="file" name="arquivo" id="imagem" />
                        <input type="hidden" name="id" id="id">
                        <!--IMPORTANTE:  entrada de formulário oculta, o que significa que ela não é visível na interface do usuário, mas pode armazenar valores que podem ser enviados quando o formulário é submetido.-->
                    </div>
                    <div class="mb-3">
                        <label for="nome" class="form-label">Nome do Produto:</label>
                        <input type="text" class="form-control" name="nome" id="nome">
                    </div>
                    <div class="mb-3">
                        <label for="preco" class="form-label">Preço do Produto:</label>
                        <input type="text" class="form-control" name="preco" id="preco">
                    </div>
                    <div class="mb-3">
                        <p>Categorias:</p>
                        <input type="radio" class="form-check-input" id="Refrigerante" name="categoria" value="Refrigerante">
                        <label class="form-check-label" for="Refrigerante">Refrigerante</label>
                
                        <input type="radio" class="form-check-input" id="Suco" name="categoria" value="Suco">
                        <label class="form-check-label" for="Suco">Suco</label>
                
                        <input type="radio" class="form-check-input" id="Energetico" name="categoria" value="Energetico">
                        <label class="form-check-label" for="Energetico">Energetico</label>
        
                        <input type="radio" class="form-check-input" id="cha" name="categoria" value="Cha">
                        <label class="form-check-label" for="Cha">Cha</label>
                    </div>
                    <button type="submit" class="btn btn-primary" id="salvarProdutos">Salvar Produto</button>
                    <button type="button" class="btn btn-secondary" id="cancelarProdutos">Cancelar</button>
                </form>
            </form>
            </div>
        </div>
    </div>
<!--<script src="./script/editarProduto.js"></script>-->
</body>
</html>
